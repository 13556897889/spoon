<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{deviceName}}</title>
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link href="../lightbox.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet" title="roboto">
        <link href="../spoon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{deviceName}}</h1>
                <p>{{testsStarted}} tests run with {{testsPassed}} passing and {{testsFailed}} failing in {{totalTime}} seconds at {{displayTime}}</p>
            </div>
            {{#results}}
            <div class="row">
                <div class="span12">
                    <h2 class="test-result {{result}}">
                        {{testName}} <small>{{classSimpleName}}</small>
                        <!-- Icons modified from Glyphish Free. http://glyphish.com -->
                        <a href="../{{classSimpleName}}/{{testName}}.html" title="View on all devices" class="pull-right icon">
                            <img src="../icon-devices.png" alt="View on all devices"/>
                        </a>
                        <a href="../{{serial}}/{{classSimpleName}}-{{testName}}.gif" title="View as animated GIF" class="pull-right icon">
                            <img src="../icon-animated.png" alt="View as animated GIF"/>
                        </a>
                    </h2>
                    <ul class="thumbnails">
                        {{#screenshots}}
                        <li class="span2">
                            <a href="{{className}}/{{testName}}/{{file.getName}}" rel="lightbox[{{screenshotGroup}}" title="{{classSimpleName}}.{{testName}}" class="thumbnail">
                                <img src="{{className}}/{{testName}}/{{file.getName}}">
                            </a>
                        </li>
                        {{/screenshots}}
                    </ul>
                </div>
                {{#screenshots}}
                <div id="{{id}}" class="modal hide fade">
                    <div class="modal-body">
                        <img src="{{className}}/{{testName}}/{{file.getName}}">
                    </div>
                </div>
                {{/screenshots}}
            </div>
            {{/results}}
        </div>

        <script src="../jquery.min.js"></script>
        <script src="../bootstrap.min.js"></script>
        <script src="../lightbox.js"></script>
        <script type="text/javascript">
            $('.icon').tooltip();
        </script>
    </body>
</html>
