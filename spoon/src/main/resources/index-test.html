<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{testName}}</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link href="../spoon.css" rel="stylesheet">
        <script src="../jquery.min.js"></script>
        <script src="../bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{prettyTestName}}</h1>
                <p>Run on {{numDevices}} device(s)</p>
            </div>
            {{#results}}
            <div class="row">
                <div class="span12">
                    <h2 class="test-result {{result}}">
                        {{deviceName}}
                        <!-- Icons modified from Glyphish Free. http://glyphish.com -->
                        <a href="../{{serial}}/index.html" title="View only this device" class="pull-right icon">
                            <img src="../icon-devices.png" alt="View only this device"/>
                        </a>
                        {{#hasScreenshots}}
                        <a href="../{{serial}}/{{classSimpleName}}-{{testName}}.gif" title="View as animated GIF" class="pull-right icon">
                            <img src="../icon-animated.png" alt="View as animated GIF"/>
                        </a>
                        {{/hasScreenshots}}
                    </h2>
                    {{#trace}}
                    <div class="alert alert-error stacktrace" data-toggle="collapse">
                        <h4>{{title}}</h4>
                        <!-- Viewing for all devices, I don't think we want to see all the stacktraces. -->
                        <!--<div class="alert-error stacktrace-body">-->
                            <!--{{#trace.body}}-->
                            <!--<div class="stacktrace-line">{{toString}}</div>-->
                            <!--{{/trace.body}}-->
                        <!--</div>-->
                    </div>
                    {{/trace}}
                    {{#hasScreenshots}}
                    <ul class="thumbnails">
                        {{#screenshots}}
                        <li class="span2">
                            <a href="../{{serial}}/{{className}}/{{testName}}/{{file.getName}}" class="thumbnail">
                                <img src="../{{serial}}/{{className}}/{{testName}}/{{file.getName}}" title="{{caption}}">
                            </a>
                        </li>
                        {{/screenshots}}
                    </ul>
                    {{/hasScreenshots}}
                </div>
            </div>
            {{/results}}
        </div>
    </body>
</html>
