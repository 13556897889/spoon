<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{config.name}}</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet" title="roboto">
        <link href="spoon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{config.name}}</h1>
                <p>{{totalTests}} tests run on {{results.size}} devices with {{totalSuccess}} passing and {{totalFailure}} failing in {{totalTime}} seconds at {{displayTime}}</p>
            </div>
            <div class="row">
                <div class="span12">
                    <table class="birds-eye">
                        <thead>
                        </thead>
                        <tbody>
                            {{#results}}
                            <tr class="device">
                                <th colspan="{{tests.size}}"><a href="{{device.id}}/index.html">{{deviceName}}</a></th>
                            </tr>
                            <tr class="result">
                                {{#tests}}
                                <td class="test {{result}}" data-original-title="{{classSimpleName}}" data-content="{{testName}}">&nbsp;</td>
                                {{/tests}}
                            </tr>
                            {{/results}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript">
            $('.test').popover({
                placement: 'top',
                trigger: 'hover'
            });
        </script>
    </body>
</html>
